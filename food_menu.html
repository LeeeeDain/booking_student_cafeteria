  <script src="jquery.imagesloaded.min.js"></script>
  <script>
    //페이지
    $(document).ready(function() {
      $('#main-section').imagesLoaded(function() {
        $('#main-section').masonry({
          itemSelector: '.menu',
          columnWidth: 300,
          isAnimated: true
        });
      });
    });

    $(document).ready(function() {
      var appendDocument = function() {
        for (var i = 0; i < 30; i++) {
          var menu = $('<div></div>').addClass('menu');
          var menu_holder = $('<div></div>').addClass('menu-image');
          var a_link1 = $('<a></a>');
          var small_image = $('<img width="190" src="http://placekitten.com/190/328" />');
          var description_p = $('<p>Lorem ipsum dolor sit amet</p>').addClass('menu-description');
          var menu_content = $('<div></div>').addClass('menu-content');
          var a_link2 = $('<a href=\'#\'</a>').addClass('menu-link');
          var large_image = $('<img src="http://placekitten.com/30/30" />')
          var menu_text = $('<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sem mi, egestas a facilisis eget, egestas ut magna.</p>').addClass('menu-text');
          a_link2.append(large_image);
          menu_content.append(large_image).append(menu_text);

          a_link1.append(small_image);
          menu_holder.append(a_link1);

          menu.append(menu_holder).append(description_p).append(menu_content);

          var $main_section = $('#main-section').masonry({
            itemSelector: '.menu',
            columnWidth: 300,
            isAnimated: true
          });

          $main_section.masonry().append(menu).masonry('appended', menu).masonry();
        }
      };

      $(window).scroll(function() {
        var scrollHeight = $(window).scrollTop() + $(window).height();
        var documentHeight = $(document).height();

        console.log(scrollHeight, documentHeight);

        if (scrollHeight > documentHeight) {
          appendDocument();

      });
    });
