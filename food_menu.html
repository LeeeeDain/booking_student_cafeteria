    .menu-star {

      margin-top: 10px;

  <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="jquery.masonry.min.js"></script>
  <script src="jquery.imagesloaded.min.js"></script>
  <script>
    //페이지
    $(document).ready(function() {

      // 인덱스 값에 따라 페이지 타이틀 다르게 설정
      // 1: 학생회관, 2:군자키친, 3:진관키친
      var cafeteria = location.href.substr(location.href.lastIndexOf('=') + 1);
      var title;
      switch (cafeteria) {
        case '1':
          title = '학　생　회　관';
          break;
        case '2':
          title = '군　자　키　친';
          break;
        case '3':
          title = '진　관　키　친';
          break;
      }
      $('header').html('<p>' + title + '</p>');

      // masonry 라이브러리 적용
      $('#main-section').imagesLoaded(function() {
        $('#main-section').masonry({
          itemSelector: '.menu',
          columnWidth: 300,
          isAnimated: true
        });
      });

      // 메뉴아이템 붙이기
      var appendMenu = function() {
        for (var i = 0; i < 20; i++) {
          var $main_section = $('#main-section').masonry({
            itemSelector: '.menu',
            columnWidth: 300,
            isAnimated: true
          });

          var menu = $('<div></div>').addClass('menu');
          var menu_image = $('<div></div>').addClass('menu-image');
          var a_link = $('<a></a>');
          var image = $('<img width="270" height="250" src="images/food_menu_images/food.jpg" />');
          var menu_name = $('<p>소금구이 덮밥</p>').addClass('menu-name');
          var menu_price = $('<p>4,200원</p>').addClass('menu-price');
          var menu_star = $('<p>★★★☆☆　3.0</p>').addClass('menu-star');

          a_link.append(image);
          menu_image.append(a_link);
          menu.append(menu_image).append(menu_name).append(menu_price).append(menu_star);
          $main_section.masonry().append(menu).masonry('appended', menu).masonry();
        }
      };

      // 무한스크롤 메뉴 더 불러오기
      $(window).scroll(function() {
        var scrollHeight = $(window).scrollTop() + $(window).height();
        var documentHeight = $(document).height();
        if (scrollHeight >= documentHeight) {
          appendMenu();
        }
      });

    });
  </script>
