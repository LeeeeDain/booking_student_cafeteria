      //자릿수 채워주는 함수
      function pad(n, width) {
        n = n + '';
        return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
      }

      // 예약 가능 시간 로드 함수
      function loadTimeSelect() {

        for (var hour = 9; hour < 20; hour++) {
          var minute = 0;
          for (var i = 0; i < 6; i++) {
            var option = $('<option>' + hour + ' : ' + pad(minute, 2) + '</option>');
            minute += 10;
            $('#time').append(option);
          }
        }
      }

      // 메뉴 데이터 로드

        var jsonObject = {
          cafeteria: cafeteria,
